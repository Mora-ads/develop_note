<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write.io - Clean Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background-color: #0d0d0d; color: white; display: flex; justify-content: center; padding: 15px; }
        
        /* RGB Animation */
        @keyframes rgbText { 
            0% { color: #ff0055; text-shadow: 0 0 8px #ff0055; } 
            50% { color: #00ffaa; text-shadow: 0 0 8px #00ffaa; } 
            100% { color: #ff0055; text-shadow: 0 0 8px #ff0055; } 
        }
        .rgb-effect { animation: rgbText 3s infinite linear; font-weight: bold; }

        .app-container { width: 100%; max-width: 450px; min-height: 90vh; background: #161616; padding: 25px; border-radius: 25px; border: 1px solid #222; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }

        /* Custom Modal UI */
        #customModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal-card {
            background: #161616; padding: 25px; border-radius: 20px; border: 1px solid #333;
            width: 80%; max-width: 300px; text-align: center;
        }
        .modal-btn-row { display: flex; gap: 10px; margin-top: 20px; }
        .m-btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: #222; color: #888; }
        .btn-confirm { background: #ff0055; color: white; }

        /* Header */
        .header { text-align: center; margin-bottom: 20px; }
        .logo { font-size: 32px; letter-spacing: 5px; margin: 0; }
        #status { font-size: 10px; color: #555; text-transform: uppercase; margin-top: 5px; }

        /* Input Form */
        .static-card { background: #1c1c1c; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 30px; }
        input, textarea { 
            width: 100%; padding: 14px; margin-bottom: 12px; 
            background: #0a0a0a; border: 1px solid #333; color: white; 
            border-radius: 12px; outline: none; font-size: 15px; 
        }
        .btn-save { 
            width: 100%; padding: 15px; 
            background: linear-gradient(45deg, #ff0055, #0099ff); 
            border: none; color: white; font-weight: bold; 
            border-radius: 12px; cursor: pointer; transition: 0.2s; 
        }
        .btn-save:active { transform: scale(0.96); }

        /* History Items */
        .history-label { color: #444; font-size: 12px; margin-bottom: 15px; letter-spacing: 1px; display: block; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .note-item { background: #1c1c1c; padding: 18px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #222; position: relative; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-del-icon { position: absolute; right: 15px; top: 15px; color: #444; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .btn-del-icon:hover { color: #ff0055; }
        .note-date { font-size: 10px; color: #444; margin-top: 10px; display: block; border-top: 1px solid #222; padding-top: 8px; text-align: right; }
    </style>
</head>
<body>

<div id="customModal">
    <div class="modal-card">
        <h3 class="rgb-effect">Delete Note?</h3>
        <p style="font-size: 14px; color: #aaa;">·Äñ·Äª·ÄÄ·Ä∫·Äô·Äæ·Ä¨ ·Äû·Ä±·ÄÅ·Äª·Ä¨·Äï·Ä´·Äû·Äú·Ä¨·Ä∏?</p>
        <div class="modal-btn-row">
            <button class="m-btn btn-cancel" onclick="closeModal()">CANCEL</button>
            <button class="m-btn btn-confirm" id="confirmDeleteBtn">DELETE</button>
        </div>
    </div>
</div>

<div class="app-container">
    <div class="header">
        <h1 class="logo rgb-effect">WRITE.IO</h1>
        <p id="status">‚òÅÔ∏è Cloud Synced ‚úÖ</p>
    </div>

    <div class="static-card">
        <input type="text" id="tInput" placeholder="Title">
        <textarea id="cInput" rows="3" placeholder="Write something here..."></textarea>
        <button class="btn-save" onclick="save()">SAVE TO CLOUD</button>
    </div>

    <span class="history-label">CLOUD HISTORY</span>
    <div id="history-display"></div>
</div>

<script>
    const { Client, Databases, ID, Query } = Appwrite;
    const client = new Client()
        .setEndpoint('https://sgp.cloud.appwrite.io/v1')
        .setProject('6992bc5d0036e870162b');

    const db = new Databases(client);
    const D_ID = '6992bc79000e9ac78b3e'; 
    const C_ID = 'develop_';             

    let deleteId = null;

    // Custom Modal Controls
    function showModal(id) {
        deleteId = id;
        document.getElementById('customModal').style.display = 'flex';
    }
    function closeModal() {
        document.getElementById('customModal').style.display = 'none';
    }

    document.getElementById('confirmDeleteBtn').onclick = async () => {
        if(deleteId) {
            try {
                await db.deleteDocument(D_ID, C_ID, deleteId);
                closeModal();
                loadHistory();
            } catch (e) { alert("Error deleting document!"); }
        }
    };

    async function loadHistory() {
        try {
            const res = await db.listDocuments(D_ID, C_ID, [Query.orderDesc("$createdAt")]);
            const html = res.documents.map(d => `
                <div class="note-item">
                    <i class="fas fa-times btn-del-icon" onclick="showModal('${d.$id}')"></i>
                    <h3 class="note-title rgb-effect" style="margin:0 0 5px 0; font-size:18px;">${d.title}</h3>
                    <p class="note-content rgb-effect" style="margin:0; font-size:14px; opacity:0.8;">${d.content}</p>
                    <span class="note-date">üïí ${new Date(d.$createdAt).toLocaleString()}</span>
                </div>`).join('');
            document.getElementById('history-display').innerHTML = html || "<p style='color:#444;text-align:center;'>No history.</p>";
        } catch (e) { console.log(e); }
    }

    async function save() {
        const title = document.getElementById('tInput').value;
        const content = document.getElementById('cInput').value;
        if(!title || !content) return;
        try {
            await db.createDocument(D_ID, C_ID, ID.unique(), { title, content });
            document.getElementById('tInput').value = "";
            document.getElementById('cInput').value = "";
            loadHistory();
        } catch (e) { console.log(e); }
    }

    loadHistory();
</script>

</body>
</html>
