<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write.io - History Only</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background-color: #0d0d0d; color: white; display: flex; justify-content: center; padding: 15px; }
        .app-container { width: 100%; max-width: 450px; min-height: 95vh; background: #161616; padding: 25px; border-radius: 25px; border: 1px solid #222; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        
        /* RGB Effect */
        @keyframes rgbText {
            0% { color: #ff0055; text-shadow: 0 0 8px #ff0055; }
            33% { color: #00ffaa; text-shadow: 0 0 8px #00ffaa; }
            66% { color: #0099ff; text-shadow: 0 0 8px #0099ff; }
            100% { color: #ff0055; text-shadow: 0 0 8px #ff0055; }
        }
        .rgb-effect { animation: rgbText 3s infinite linear; font-weight: bold; }

        .logo { text-align: center; font-size: 32px; letter-spacing: 5px; margin-bottom: 5px; }
        #status { text-align: center; font-size: 11px; margin-bottom: 25px; color: #555; font-weight: bold; }
        
        /* Static Input Card (·Ä°·Äû·Ä±) */
        .static-card { background: #1c1c1c; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 30px; position: sticky; top: 0; z-index: 10; }
        input, textarea { 
            width: 100%; padding: 14px; margin-bottom: 12px; 
            background: #0a0a0a; border: 1px solid #333; color: white; 
            border-radius: 12px; outline: none; font-size: 15px; 
        }
        .btn { 
            width: 100%; padding: 15px; 
            background: linear-gradient(45deg, #ff0055, #0099ff); 
            border: none; color: white; font-weight: bold; 
            border-radius: 12px; cursor: pointer; transition: 0.2s; 
        }
        .btn:active { transform: scale(0.96); }

        /* History Section Header */
        .history-header { 
            font-size: 13px; color: #ff0055; text-transform: uppercase; 
            margin: 10px 0 15px 5px; letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
        }
        .history-header::after { content: ""; flex: 1; height: 1px; background: #333; }

        /* Dynamic History Items (Cloud ·ÄÄ·ÄÜ·ÄΩ·Ä≤·Äô·Ää·Ä∑·Ä∫·Ä°·Äï·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏) */
        .note-item { 
            background: #1c1c1c; padding: 18px; border-radius: 15px; 
            margin-bottom: 15px; border: 1px solid #222; 
            position: relative; animation: fadeIn 0.5s ease; 
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .btn-del { position: absolute; right: 15px; top: 15px; color: #444; background: none; border: none; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .btn-del:hover { color: #ff4d4d; }
        
        .note-title { margin: 0 0 5px 0; font-size: 18px; letter-spacing: 1px; }
        .note-content { margin: 0 0 12px 0; font-size: 14px; line-height: 1.5; opacity: 0.8; font-weight: normal; }
        .note-date { font-size: 10px; color: #555; display: block; text-align: right; border-top: 1px solid #222; padding-top: 8px; }
    </style>
</head>
<body>

<div class="app-container">
    <h1 class="logo rgb-effect">WRITE.IO</h1>
    <p id="status">‚òÅÔ∏è Connecting...</p>

    <div class="static-card">
        <input type="text" id="tInput" placeholder="Title">
        <textarea id="cInput" rows="3" placeholder="Note content..."></textarea>
        <button class="btn" onclick="save()">SAVE TO HISTORY</button>
    </div>

    <div class="history-header">Cloud History</div>
    <div id="history-display"></div>
</div>

<script>
    const { Client, Databases, ID, Query } = Appwrite;
    const client = new Client()
        .setEndpoint('https://sgp.cloud.appwrite.io/v1')
        .setProject('6992bc5d0036e870162b');

    const db = new Databases(client);
    const D_ID = '6992bc79000e9ac78b3e'; 
    const C_ID = 'develop_';             

    // History ·ÄÄ·Ä≠·ÄØ Cloud ·ÄÄ·Äî·Ä± ·ÄÜ·ÄΩ·Ä≤·Äë·ÄØ·Äê·Ä∫·Äï·Äº·Äô·Ää·Ä∑·Ä∫ Function
    async function loadHistory() {
        try {
            const res = await db.listDocuments(D_ID, C_ID, [Query.orderDesc("$createdAt")]);
            document.getElementById('status').innerText = "Cloud Synced ‚úÖ";
            document.getElementById('status').style.color = "#00ffaa";
            
            const html = res.documents.map(d => {
                const timeString = new Date(d.$createdAt).toLocaleString('en-GB', { 
                    day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' 
                });
                
                return `
                <div class="note-item">
                    <button class="btn-del" onclick="del('${d.$id}')">√ó</button>
                    <h3 class="note-title rgb-effect">${d.title}</h3>
                    <p class="note-content rgb-effect">${d.content}</p>
                    <span class="note-date">üïí ${timeString}</span>
                </div>`;
            }).join('');
            
            document.getElementById('history-display').innerHTML = html || "<p style='text-align:center;color:#444;font-size:12px;'>No history found on cloud.</p>";
        } catch (e) {
            document.getElementById('status').innerText = "‚ùå Sync Error";
            console.error(e);
        }
    }

    // Note ·Ä°·Äû·ÄÖ·Ä∫·Äû·Ä≠·Äô·Ä∫·Ä∏·ÄÜ·Ää·Ä∫·Ä∏·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
    async function save() {
        const title = document.getElementById('tInput').value;
        const content = document.getElementById('cInput').value;
        if(!title || !content) return alert("·ÄÖ·Ä¨·Äû·Ä¨·Ä∏·Ä°·Äï·Äº·Ää·Ä∑·Ä∫·Ä°·ÄÖ·ÄØ·Ä∂·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´");

        try {
            document.getElementById('status').innerText = "‚è≥ Saving to History...";
            await db.createDocument(D_ID, C_ID, ID.unique(), { title, content });
            document.getElementById('tInput').value = "";
            document.getElementById('cInput').value = "";
            loadHistory(); // ·Äû·Ä≠·Äô·Ä∫·Ä∏·Äï·Äº·ÄÆ·Ä∏·Äê·Ä¨·Äî·Ä≤·Ä∑ History ·ÄÄ·Ä≠·ÄØ ·Äï·Äº·Äî·Ä∫·ÄÜ·ÄΩ·Ä≤·Äô·Ää·Ä∫
        } catch (e) {
            alert("Error: " + e.message);
        }
    }

    // History ·Äñ·Äª·ÄÄ·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
    async function del(id) {
        if(confirm("·Äí·ÄÆ History ·ÄÄ·Ä≠·ÄØ ·Äñ·Äª·ÄÄ·Ä∫·Äô·Äæ·Ä¨ ·Äû·Ä±·ÄÅ·Äª·Ä¨·Äï·Ä´·Äû·Äú·Ä¨·Ä∏?")) {
            try {
                await db.deleteDocument(D_ID, C_ID, id);
                loadHistory();
            } catch (e) { alert("Delete Error!"); }
        }
    }

    // Page ·ÄÖ·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äê·Ä¨·Äî·Ä≤·Ä∑ History ·ÄÜ·ÄΩ·Ä≤·Äô·Ää·Ä∫
    loadHistory();
</script>

</body>
</html>
